name: rescuing_dreams
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  get: ^4.3.8
  dio: ^4.0.0
  flutter_polyline_points: ^1.0.0
  cupertino_icons: ^1.0.3
  firebase_core: ^1.3.0
  firebase_database: ^7.2.2
  firebase_auth: ^2.0.0
  google_maps_flutter: ^2.0.8
  geolocator: ^7.6.0
  flutter_config: ^2.0.0
  provider: ^5.0.0
  flutter_native_splash: ^1.2.3
  flutter_launcher_icons: ^0.9.2
  places_service: ^0.1.0+2
  http: ^0.13.3

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/splash.png"
  adroid: true

flutter_icons: 
  image_path: "assets/images/icon-android.png"
  android: "laucher_icon"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon-android.png"


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/